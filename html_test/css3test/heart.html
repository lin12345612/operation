<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳动的心</title>
    <style>
        body{
            background-color: #cccccc;
        }
        .btm{
            width:300px;
            height:200px;
            background-color: #ccaa00;
            position: absolute;
            bottom:0;
            left:50%;
            margin-left: -150px;
            overflow: hidden;
        }
        .btm span{
            display: block;
            width:300px;
            height:300px;
            background-color: crimson;
            transform: rotate(45deg);
            position: absolute;
            box-shadow: 5px 5px 10px crimson ;
            top:-170px;
            left:0;
        }
        .demo{
            width:300px;
            height:300px;
            background-color: #ccaa00;
            margin:0 auto;
            position: relative;
        }
        .left1,.right1{
            width:180px;
            height:180px;
            border-radius: 90px;
            background-color: crimson;
            box-shadow: 5px 5px 10px crimson,
                        -5px -5px 10px crimson;
            position: absolute;
            top:10px;
        }
        .left1{
            left:3px;
        }
        .right1{
            right:3px;
        }

    </style>
</head>
<body>
    <div class="demo">
        <section class="btm">
            <span></span>
        </section>
        <section class="right1"></section>
        <section class="left1"></section>
    </div>
</body>
</html>
