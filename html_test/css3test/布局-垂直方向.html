<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测轴布局</title>
    <style>
        .demo:nth-child(1){
            border:1px solid black;
            width:400px;
            height:200px;
            background-color: beige;
            display: flex;
            align-items: flex-start;

        }
        .demo1{
            width:100px;
            background-color: blueviolet;
            line-height: 100px;
            border: 1px solid red;
        }

        .demo:nth-child(2){
            border:1px solid black;
            width:400px;
            height:200px;
            background-color: beige;
            display: flex;
            align-items: flex-end;
        }
        .demo:nth-child(3){
            border:1px solid black;
            width:400px;
            height:200px;
            background-color: beige;
            display: flex;
            align-items:center;
        }
        .demo:nth-child(4){
            border:1px solid black;
            width:400px;
            height:200px;
            background-color: beige;
            display: flex;
            align-items:baseline;
        }
        .demo:nth-child(4) .demo1:nth-child(2){
            line-height: 90px;
        }
        .demo:nth-child(5){
            border:1px solid black;
            width:400px;
            height:200px;
            background-color: beige;
            display: flex;
            align-items:stretch;
        }
    </style>
</head>
<body>
    <div class="demo">
        <div class="demo1">1</div>
        <div class="demo1">2</div>
        <div class="demo1">3</div>
    </div>
    <div class="demo">
        <div class="demo1">1</div>
        <div class="demo1">2</div>
        <div class="demo1">3</div>
    </div>
    <div class="demo">
        <div class="demo1">1</div>
        <div class="demo1">2</div>
        <div class="demo1">3</div>
    </div>
    <div class="demo">
        <div class="demo1">1</div>
        <div class="demo1">2</div>
        <div class="demo1">3</div>
    </div>
    <div class="demo">
        <div class="demo1">1</div>
        <div class="demo1">2</div>
        <div class="demo1">3</div>
    </div>
</body>
</html>
