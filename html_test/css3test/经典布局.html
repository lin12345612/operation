<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>经典布局</title>
    <style>
*{
    margin:0;
    padding:0;
}
        .demo{
            display: flex;
            width:800px;
            height:600px;
            flex-direction: column;
        }
        .demo1{
            background-color: green;
            height:80px;
            text-align: center;
            line-height: 80px;
        }
       .demo2{
           flex: auto;
           display: flex;
            flex-direction: row;
           text-align: center;
           align-content: center;
        }
       .left{
           background-color: blue;
           width:100px;

       }
       .right{
           background-color: brown;
           flex: auto;
       }
        .demo3{
            background-color: blueviolet;
            height:80px;
        }
        .demo3 ul{
            display: flex;
            width:100%;
            height:100%;
            list-style: none;
        }
        .demo3 li{
            flex:1;
            background-color: tomato;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <div class="demo">
        <div class="demo1">头部</div>
        <div class="demo2">
            <div class="left">导航栏</div>
            <div class="right">主栏</div>
        </div>
        <div class="demo3">
            <ul>
                <li>QQ聊天</li>
                <li>商品分类</li>
                <li>我的订单</li>
                <li>购物车</li>
            </ul>
        </div>
    </div>
</body>
</html>
