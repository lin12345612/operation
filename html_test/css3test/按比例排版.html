<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按比例排版</title>
    <style>
        .demo{
            width:800px;
            height:200px;
            border:1px solid red ;
            display: flex;
        }
        .demo1{
            flex: 1;
            background-color: blueviolet;
        }
        .demo2{
            flex: 2;
            background-color: blue;
        }
        .demo3{
            flex:2;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="demo">
        <div class="demo1"></div>
        <div class="demo2"></div>
        <div class="demo3"></div>
    </div>
</body>
</html>
