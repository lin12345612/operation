<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换行与不换行</title>
    <style>
        .demo:nth-child(1){
            width:400px;
            height:100px;
            background-color: antiquewhite;
            display: flex;
            flex-wrap: nowrap;
            border: 1px solid black;
        }
        .demo1{
            width:150px;
            height:100px;
            background-color: blue;
            border: 1px solid red;
        }
        .demo2{
            width:400px;
            height:300px;
            background-color: antiquewhite;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="demo">
        <div class="demo1"></div>
        <div class="demo1"></div>
        <div class="demo1"></div>
    </div>
    <div class="demo2">
        <div class="demo1"></div>
        <div class="demo1"></div>
        <div class="demo1"></div>
    </div>
</body>
</html>
