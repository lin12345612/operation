<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由测试</title>
</head>
<body ng-app="myapp">
    <div ng-view></div>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script>
        var myapp = angular.module("myapp",["ngRoute"]);
        myapp.config(['$locationProvider', function($locationProvider) {
            $locationProvider.hashPrefix('');
        }]);
        myapp.config(["$routeProvider",function($routeProvider){
            $routeProvider
                    .when("/a",{
                        controller : "aController" ,
                        templateUrl : "temp/a.html"
                    })
                    .when("/b",{
                        controller : "bController" ,
                        templateUrl : "./temp/b.html"
                    })
                    .when("/c",{
                        controller : "cController" ,
                        templateUrl : "./temp/c.html"
                    });
        }]);
        myapp.controller("aController",["$scope", function ($scope) {
            $scope.title = "这是控制器A";
        }]);
        myapp.controller("bController",["$scope", function ($scope) {
            $scope.title = "这是控制器B";
        }]);
        myapp.controller("cController",["$scope", function ($scope) {
            $scope.title = "这是控制器C";
        }]);
    </script>
</body>
</html>
