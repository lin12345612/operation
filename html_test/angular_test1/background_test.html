<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>下拉框北京测试</title>
    <style>
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        #box{
            width:300px;
            height:200px;
        }
    </style>
</head>
<body ng-init="hello = '你好呀'">
    <select ng-model="style">
        <option value="red">红色</option>
        <option value="green">绿色</option>
    </select>
    <div id="box" ng-class="style"></div>
    <span ng-bind="hello"></span>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        var abc = "avbfsdsd";
        console.log(abc.endsWith("d"));
    </script>
</body>
</html>
