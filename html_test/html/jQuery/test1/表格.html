<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        table{
            border-spacing: 0;
            border-collapse: collapse;
        }
        th,td{
            border:1px solid gray;
            padding:10px;
            height:30px;
            text-align: center;
            line-height: 30px;
        }
        th{
            background-color: #1c94c4;
            color: #fff;
            font-size: 16px;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        var data = [{
            name: "传智播客",
            url: "http://www.itcast.cn",
            type: "IT最强培训机构"
        },{
            name: "黑马程序员",
            url: "http://www.itheima.com",
            type: "大学生IT培训机构"
        },{
            name: "传智前端学院",
            url: "http://web.itcast.cn",
            type: "前端的黄埔军校"
        }];
        $(function(){
            var strHTML="";
            for( var i = 0 ; i < data.length ; i++ ) {
                var temp = data[i];
                strHTML += "<tr>";
                strHTML +=      "<td>"+temp.name+"</td>";
                strHTML +=      "<td>"+temp.url+"</td>";
                strHTML +=      "<td>"+temp.type+"</td>";
                strHTML += "</tr>";
            }
            $("#J_tb").html(strHTML);
//            console.log(11)
        });
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>地址</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody id="J_tb">
        </tbody>
    </table>
</body>
</html>
