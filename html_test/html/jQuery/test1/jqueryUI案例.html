<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryUI案例</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <style>
       .box div{
            height:300px;
            background-color: gray;
            font-size: 20px;
        }
    </style>
    <script>
        $(function(){
            $(".box").tabs();
        });
    </script>
</head>
<body>
   <div class="box">
        <ul>
            <li><a href="#box1">页签1</a></li>
            <li><a href="#box2">页签2</a></li>
            <li><a href="#box3">页签3</a></li>
        </ul>
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
   </div>
</body>
</html>
