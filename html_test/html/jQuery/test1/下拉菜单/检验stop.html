<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检验stop</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").css({
                "width":"100px",
                "height":"100px",
                "background":"gold"
            });
            $("button").eq(0).click(function(){
                $("div").animate({height:300},3000);
                $("div").animate({width:300},3000);
                $("div").animate({height:100},3000);
                $("div").animate({width:100},3000);
            });
            $("button").eq(1).click(function(){
                $("div").stop(true,true);
//                alert(11);
            });
        });
    </script>
</head>
<body>
<button>执行</button>
<button>stop</button>
<div></div>
</body>
</html>
