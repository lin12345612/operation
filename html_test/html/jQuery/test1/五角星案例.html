<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五角星案例</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{  list-style: none;}
        ul li{
            float: left;
            margin-right: 5px;
            font-size: 40px;
            color:red;
            cursor: pointer;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
            var po = -1;
          $("ul")
                  .on("mouseenter","li",function(){
                      $(this).html("★").prevAll().html("★").end()   //end 表示结束链式回到$(this)
                              .nextAll().html("☆");
                  })
                  .on("mouseleave","li",function(){
                      if(po>=0)
                      {
                          $("li").eq(po).html("★").prevAll().html("★").end()    //此处end执行完回到$("li").eq(po)
                              .nextAll().html("☆");
                        }
                      else
                          $("li").html("☆");
                  })
                  .on("click","li",function(){
                      po=$(this).index();
                  });
        });
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
</div>
</body>
</html>
