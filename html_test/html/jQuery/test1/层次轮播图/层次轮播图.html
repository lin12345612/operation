<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次轮播图</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ol,ul{
            list-style: none;
        }
        .box{
            width:650px;
            height:250px;
            margin:100px auto;
            overflow: hidden;
            position: relative;
        }
        .box img{
            display: block;
        }
        ul{
            z-index: 1;
            position: relative;
        }
        ul li{
            position: absolute;
            top:0;
            left:0;
        }
        ol{
            /*height:30px;*/
            position: absolute;
            bottom:5px;
            right:10px;
            z-index: 2;
        }
        ol li{
            width:25px;
            height:25px;
            text-align: center;
            line-height: 25px;
            float:left;
            background-color: gray;
            margin-right: 2px;
            color: #ffffff;
            border: 1px solid white;
        }
        ol li:hover{
            cursor: pointer;
        }
        ol li.active{
            padding:2px;
            color: orange;
            border-color: orange;
            margin-top: -4px;
        }
        .clear:after{
            display: block;
            clear: both;
            content: '.';
            height:0;
            visibility: hidden;
        }
        .clear{
            zoom: 1;
        }
    </style>
    <script src="../jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
            var zIndex = 0;
            $("ol li").mouseenter(function(){
                zIndex++;
                $(this).addClass("active").siblings().removeClass("active");
                $("ul li")
                        .eq($(this).index())
                        .css({
                            "z-index":zIndex,
                            "left":650
                        })
                        .animate({
                            "left":0
                        },1000);
            });
        });
    </script>
</head>
<body>
    <div class="box">
        <ul id="pic">
            <li><img src="images/01.jpg" alt=""></li>
            <li><img src="images/02.jpg" alt=""></li>
            <li><img src="images/03.jpg" alt=""></li>
            <li><img src="images/04.jpg" alt=""></li>
            <li><img src="images/05.jpg" alt=""></li>
        </ul>
        <ol class="clear">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
</body>
</html>
