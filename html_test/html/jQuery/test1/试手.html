<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试手</title>
    <script src="jquery-1.11.1.min.js"></script>
    <style>
        #box{
            width:200px;
            height:200px;
            background-color: antiquewhite;
        }

    </style>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#box").hide();
            });
            $("#btn1").click(function(){
                $("#box").show();
            });
            alert($(window).width());
        });
    </script>
</head>
<body>
<button id="btn">点击隐藏</button>
<button id="btn1">点击显示</button>
<div id="box"></div>
</body>
</html>
