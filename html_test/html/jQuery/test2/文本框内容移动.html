<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框内容移动</title>
    <style>
        select{
            width:200px;
            height:200px;
            background-color: aquamarine;
            float: left;
        }
        .btn-box{
            width:30px;
            float: left;
            margin:0 10px 0 10px;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
            $("#btn-sel-all").on("click",function(){
                $("#src-city option").appendTo("#tar-city");    //讲所有的选项全部添加到右边的选项中去
                        });
            $("#btn-sel-none").on("click",function(){
                $("#tar-city option").appendTo("#src-city");   //将右边所有的选项全部添加到左边的选项中去
                    });
            $("#btn-back").on("click",function(){
                $("#src-city option:selected").appendTo("#tar-city");
            });
            $("#btn-sel").on("click",function(){
                $("#tar-city option:selected").appendTo("#src-city");
            });
        });
    </script>
</head>
<body>
    <select id="src-city" name="src-city" multiple>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">广州</option>
        <option value="4">厦门</option>
        <option value="5">惠州</option>
    </select>
    <div class="btn-box">
        <button id="btn-sel-all">&gt;&gt;</button>
        <button id="btn-sel-none">&lt;&lt;</button>
        <button id="btn-back">&gt;</button>
        <button id="btn-sel">&lt;</button>
    </div>
    <select id="tar-city" name="tar-city" multiple>

    </select>
</body>
</html>
