<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小图标回顶部</title>
    <style>
        #J_text{
            position: fixed;
            bottom:10px;
            right:10px;
            display: none;
            cursor: pointer;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
            $(window).scroll(function(){
                var jl = $(window).scrollTop();
                if( jl >0){
                    $("#J_text").css("display","block");
                }
                else{
                    $("#J_text").css("display","none");
                }
            });
        $("#J_text").on("click",function(){
            $(window).scrollTop(0);
        });
        });
    </script>
</head>
<body>

        <img src="images/bk-top3.jpg" alt="" width="70" height="70">
