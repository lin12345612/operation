<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        .box{
            width: 600px;
            height:600px;
            background: url("images/clock.jpg") ;
            position: relative;
        }
       .box div{
           width:100%;
           height:100%;
           position: absolute;
           top:0;
           left:0;
       }
        .hour{
            background: url("images/hour.png") no-repeat center center;
        }
        .minutes{
            background: url("images/minute.png")no-repeat center center;
        }
        .second{
            background: url("images/second.png") no-repeat center center;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="hour"    id="h"></div>
    <div class="minutes" id="m"></div>
    <div class="second"  id="s"></div>
</div>
</body>
</html>
<script>
    var hour = document.getElementById("h");
    var min  = document.getElementById("m");
    var sec  = document.getElementById("s");
    setInterval(time ,1000);
//    var h = 0,m= 0,s= 0,ms=0;
    function time(){
        var date = new Date();
        var ms = date.getMilliseconds();
        var s  = date.getSeconds()+ms/1000;
        var m  = date.getMinutes()+s/60;
        var h  = date.getHours()%12+m/60;
//        console.log(s);
        sec.style.webkitTransform = "rotate("+s*6+"deg)"; // 秒针
        min.style.webkitTransform = "rotate("+m*6+"deg)";  // 分针
        hour.style.webkitTransform = "rotate("+h*30+"deg)"; // 时针
    }
</script>
