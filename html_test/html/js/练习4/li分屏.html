<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>li分屏</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style-type: none;
        }
        html,body{
            width:100%;
            height: 100%;
        }
        .box{
            width: 100%;
            height: 100%;
        }
        #ul{
            width:100%;
            height:100%;
            position: relative;
            top:0;
            left:0;
        }
        ul li{
            width: 100%;
            height: 100%;
            background-color: aqua;
            color: #fff;
        }
        #ol{
            position: fixed;
            top:5px;
            left:50px;
        }
        ol li{
            width:70px;
            height:30px;
            border:1px solid wheat;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul id="ul">
            <li>首页</li>
            <li>新闻</li>
            <li>动态</li>
            <li>产品</li>
            <li>其他</li>
        </ul>
        <ol id="ol">
            <li>首页</li>
            <li>新闻</li>
            <li>动态</li>
            <li>产品</li>
            <li>其他</li>
        </ol>
    </div>
</body>
</html>
<script>
    var ul = document.getElementById("ul");
    var ol = document.getElementById("ol");
    var ulbox = ul.children;
    var olbox = ol.children;
    var bg =["red","black","blue","green","orange"];
    for(var i = 0;i<olbox.length;i++){
        ulbox[i].style.backgroundColor = bg[i];
        olbox[i].style.backgroundColor = bg[i];
        olbox[i].index=i;
        var target = leader = 0,timer = null;
        olbox[i].onclick =function(){
            clearInterval(timer);
            target=ulbox[this.index].offsetTop;
            setInterval(function(){
                leader = leader+ (target-leader)/10;
                window.scrollTo(0,leader);
            },30);
        }
    }

</script>
