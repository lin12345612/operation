<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下滑时固定导航栏</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        img{
            vertical-align: top;
        }
        .main{
            width:1001px;
            margin: 0 auto;

        }
        .fixed{
            position: fixed;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="image/top.png" alt="">
    </div>
    <div id="nav">
        <img src="image/nav.png" alt="">
    </div>
    <div class="main">
        <img src="image/main.png" alt="">
    </div>
</body>
</html>
<script src="../function.js" type="text/javascript"></script>
<script>
    var nav = document.getElementById("nav");
    var nav_top = nav.offsetTop;
//
    window.onscroll=function(){
        if(scroll().top>=nav_top){
            nav.className = "fixed";
        }
        else
            nav.className="";
    }
</script>
