<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标经过滑动</title>
    <style>
        .box{
            width:512px;
            height:400px;
            border: 1px solid red;
            margin:20px auto;
            overflow: hidden;
            position: relative;
        }
        #up{
            display: block;
            height:200px;
            width: 512px;
            position: absolute;
            top:0;
            left:0;
            cursor: pointer;
        }
        #down{
            display: block;
            height:200px;
            width:512px;
            position: absolute;
            bottom:0;
            left: 0;
            cursor: pointer;
        }
        #img{
            position: absolute;
            top:0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/mi.png" alt="" id = "img">
    <span id="up"></span>
    <span id="down"></span>
</div>
</body>
</html>
<script>
    function $(id){ return document.getElementById(id);}
    var num = 0;
    var timer = null;
//    放置鼠标，实现上移
    $("up").onmouseover = function(){
        clearInterval(timer);
        timer = setInterval(shang,20);
        function shang(){
            num-=5;
            if(num>-1070){
                 $("img").style.top = num + "px";
                }
            else {
                clearInterval(timer);
            }
        }
    }
//    鼠标放置，实现下移
    $("down").onmouseover = function(){
        clearInterval(timer);
        timer = setInterval(xia,70);
        function xia(){
            num++;
            if(num<0){
                $("img").style.top = num + "px";
            }
            else {
                clearInterval(timer);
            }
        }
    }
//    鼠标离开，停止移动

    $("up").parentNode.onmouseout = function(){
        clearInterval(timer);
    }
</script>
