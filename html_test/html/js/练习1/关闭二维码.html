<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭二维码</title>
    <style>
        .box{
            width:200px;
            height:240px;
            margin:0 auto;
            border: 1px solid darkgray;
            position: relative;
        }
        .box i{
            display: inline-block;
            width:200px;
            height:40px;
            line-height: 40px;
            text-align: center;
        }
        .box span{
            display: inline-block;
            border: 1px darkgrey solid;
            height:20px;
            width:15px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            position: absolute;
            top:-1px;
            left:-18px;
        }

    </style>
</head>
<body>
    <div class="box">
        <i>手机扫描关注</i>
        <div class="dd">
            <img src="./images/123654.jpg" alt="">
        </div>
        <span id="sp">x</span>
    </div>
</body>
</html>
<script>
    var sp = document.getElementById("sp");
    sp.onclick = function(){
        this.parentNode.style.display = "none";
    }
</script>
