<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算工资</title>
    <script>
        window.onload =function(){
            var i = document.getElementById("gl");
            var btn = document.getElementById("btn");
            btn.onclick=function(){
            if(i.value<2){
                alert("您的工资增加10%");
            }
            else if(i.value>=2&& i.value<=4){
                alert("您的工资增加15%");
            }
            else if(i.value>=5){
                alert("您的工资增加20%");
            }
         }
        }
    </script>
</head>
<body>
    请输入你的工龄：<input type="text" id="gl">
    <button ID="btn">查询</button>
</body>
</html>
