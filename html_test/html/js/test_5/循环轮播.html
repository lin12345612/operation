<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环轮播</title>
    <style>
    *{padding:0;margin:0;}
    ul,ol{
    list-style-type: none;
    }
    img {border:0;	vertical-align:top; }  /*  去掉图片低测默认的3像素空白缝隙*/
    .clear:after{
    display: block;clear: both;content: ".";height: 0;visibility: hidden;
    }
    .clear{
    zoom: 1;
    }
    .box{
    width:500px;
    height:353px;
    margin:20px auto;
    overflow: hidden;
    position: relative;
    }
    .zong{
    width:2500px;
    height:353px;
    }
    ul{
    position: relative;
    top:0;
    left:0;
    }
    ul li{
    float: left;
    }
    ol{
    text-align: center;
    position: absolute;
    bottom:10px;
    left:50%;
    margin-left: -65px;

    }
    ol li{
    float: left;
    width: 20px;
    height: 20px;
    margin-left: 6px;
    background:rgba(255,255,255,.5) ;
    cursor: pointer;
    }
    .current{
    background-color: cyan;
    color:brown;
    }
    .box section {
    font-size: 30px;
    font-weight:bold;
    font-family:'黑体';
    height:40px;
    width: 40px;
    text-align: center;
    line-height: 40px;
    background: rgba(255,255,255,.5);
    cursor: pointer;
    }
    #an{
    /*display: none;*/
    }
    #left{
    position: absolute;
    top:50%;
    left:0;
    }
    #right{
    position: absolute;
    top:50%;
    right: 0;
    }
    </style>
</head>
<body>
<div class="box" id="jd">
    <div class="zong">
        <ul  class="clear">
            <li><img src="images1/1.jpg" alt=""></li>
            <li><img src="images1/2.jpg" alt=""></li>
            <li><img src="images1/3.jpg" alt=""></li>
            <li><img src="images1/4.jpg" alt=""></li>
            <li><img src="images1/5.jpg" alt=""></li>
        </ul>
    </div>
    <ol class="clear">
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <div id="an">
        <section id="left"><</section>
        <section id="right">></section>
    </div>
</div>
</body>
</html>
