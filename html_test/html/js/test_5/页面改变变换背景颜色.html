<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>窗口大小改变更换背景颜色</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
</body>
</html>
<script src="function.js" type="text/javascript"></script>
<script>
  window.onresize = function(){
      var wid = client().width;
      if(wid>960)document.body.style.backgroundColor = "red";
      else if(wid>640&&wid<960)document.body.style.background = "green";
      else document.body.style.backgroundColor = "blue";
  }
</script>
