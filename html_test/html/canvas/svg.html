<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>
<body>
    <svg width="500" height="500">
        <g transform="translate(90,0) rotate(60) scale(0.8)" id="ShapeGroup">
            <rect x="10" y="20" width="100" height="80" stroke="blue" fill="#fe65ed"></rect>
            <circle cx="120" cy="80" r="50" stroke="lightblue" fill="none" stroke-width="8"></circle>
        </g>
        <g transform="translate(100,80) rotate(45) scale(0.8)" id="ShapeGroup">
            <rect x="10" y="20" width="100" height="80" stroke="blue" fill="#fe65ed"></rect>
            <circle cx="120" cy="80" r="50" stroke="lightblue" fill="none" stroke-width="8"></circle>
        </g>
    </svg>
</body>
</html>
