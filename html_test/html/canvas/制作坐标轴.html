<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作坐标轴</title>
</head>
<body>
    <div id="box">
        <canvas id="demo"></canvas>
    </div>
</body>
</html>
<script>
    var canvas = document.querySelector("#demo");
    var ctx = canvas.getContext("2d");

    var gd = [0.3,0.1,0.5,0.2];     //用于设置纵坐标
    var cowWidth = 0.2;       //用于设置x轴的间距系数

//   设置画布的长度和宽度
    canvas.width  = 600;
    canvas.height = 600;

    ctx.beginPath();
    ctx.moveTo(100,400);     //设为坐标原点
    ctx.lineTo(100,100);      //y轴
    ctx.lineTo(90,110);     //坐标的两个箭头
    ctx.moveTo(100,100);
    ctx.lineTo(110,110);

    ctx.moveTo(100,400);     //回到坐标原点
    ctx.lineTo(400,400);
    ctx.lineTo(390,390);
    ctx.moveTo(400,400);
    ctx.lineTo(390,410);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "blue";
    ctx.lineWidth=3;
    ctx.moveTo(100,400);
    for(var i = 0;i<gd.length;i++){
//        console.log(400*(1-gd[i]));
       var x = 100+0.2*(i+1)*300; //设置x轴的宽度
       var y = 400*(1-gd[i]);
        ctx.lineTo(x,y);
    }
    ctx.stroke();

    ctx.beginPath();
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(60,60,30,30);
</script>
