<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动测试</title>
    <style type="text/css">
       *{
           margin:0;
           padding:0;
       }

       .box{
           border: 1px solid black;
           position:relative;
       }
        .box_1{
            height:20%;
            width: 30%;;
            border: 1px solid red;
            float:left;
            margin-left: 5%;
            position:relative;
        }
        .box_2{
            width: 20%;
            height: 30%;
            border: 1px solid blue;
            float: right;
            margin-right: 5%;
            position:relative;
        }

        .clear:after{
            display: block;
            clear: both;
            content: ".";
            height:0;
        }
        .clear{
            zoom: 1;
        }
    </style>
</head>
<body>
 <div class=" box clear">
     <div class="box_1">wo jiushi shishi </div>
     <div class="box_2">wo ye shi shishi </div>
 </div>

</body>
</html>
