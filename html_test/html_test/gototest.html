<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接跳转</title>
    <style>
        iframe{
            width:400px;
            height:400px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li>
            <button>1</button>
        </li>
        <li>
            <button>2</button>
        </li>
        <li>
            <button>3</button>
        </li>
    </ul>
    <iframe frameborder="0" id="ifr"></iframe>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $("#ul button:eq(0)").on("click",function(){
                $("#ifr").attr("src","https://www.baidu.com/");
            });
            $("#ul button:eq(1)").on("click",function(){
                    $("#ifr").attr("src","https://www.jd.com/");
            });
            $("#ul button:eq(2)").on("click",function(){
                $("#ifr").attr("src","https://www.youku.com/");
            });
        });
    </script>
</body>
</html>
