<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自制渐变图片</title>
    <style>
        body{
            background-color: #cccccc;
        }
        .demo{
            float: left;
            width:200px;
            height:200px;
            background-color: white;
            margin-right: 2px;
        }
        .demo:nth-child(1) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient(red , blue);
        }
        .demo:nth-child(2) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient(0deg , red , blue);
        }
        .demo:nth-child(3) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient(90deg , red , blue);
        }
        .demo:nth-child(4) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient(180deg , red , blue);
        }
        .demo:nth-child(5) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient(270deg , red , blue);
        }
        .demo:nth-child(6) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient( to top , red , blue);
        }
        .demo:nth-child(7) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient( to left , red , blue);
        }
        .demo:nth-child(8) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient( to right , red , blue);
        }
        .demo:nth-child(9) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient( to bottom , red , blue);
        }
        .demo:nth-child(10) span{
            display: block;
            width:200px;
            height:50px;
            background-image: linear-gradient(45deg , red , blue);
        }
    </style>
</head>
<body>
    <div class="demo">
        <span></span>
    </div>
    <div class="demo">
        <span></span>
    </div>
    <div class="demo">
        <span></span>
    </div>
    <div class="demo">
        <span></span>
    </div>
    <div class="demo">
        <span></span>
    </div>
    <div class="demo">
        <span></span>
    </div>
    <div class="demo">
        <span></span>
    </div>
    <div class="demo">
        <span></span>
    </div>
    <div class="demo">
        <span></span>
    </div>
    <div class="demo">
        <span></span>
    </div>
</body>
</html>
