<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>京东移动站</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/JDweb.css">
</head>
<body>
<!--大盒子-->
    <div class="JDbox">
        <!--头部搜索栏-->
        <header class="JDbox-header">
            <section class="top_banner">
                <a href="#" class="icon_logo"></a>
                <form action="#">
                    <span class="icon_search"></span>
                    <input type="text" placeholder="提示">
                </form>
                <a href="#" class="login">登录</a>
            </section>
        </header>
        <!--轮播图-->
        <div class="JD-banner">
            <!--图片部分-->
            <ul>
                <li><img src="images/l8.jpg" alt=""></li>
                <li><img src="images/l1.jpg" alt=""></li>
                <li><img src="images/l2.jpg" alt=""></li>
                <li><img src="images/l3.jpg" alt=""></li>
                <li><img src="images/l4.jpg" alt=""></li>
                <li><img src="images/l5.jpg" alt=""></li>
                <li><img src="images/l6.jpg" alt=""></li>
                <li><img src="images/l7.jpg" alt=""></li>
                <li><img src="images/l8.jpg" alt=""></li>
                <li><img src="images/l1.jpg" alt=""></li>
            </ul>
            <!--小圆点-->
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!--导航栏-->
        <div class="JD-nav">
            <ul>
                <li><a href="#"><img src="images/nav0.png" alt=""><p>分类查询</p></a></li>
                <li><a href="#"><img src="images/nav1.png" alt=""><p>物流查询</p></a></li>
                <li><a href="#"><img src="images/nav2.png" alt=""><p>购物车</p></a></li>
                <li><a href="#"><img src="images/nav3.png" alt=""><p>我的京东</p></a></li>
                <li><a href="#"><img src="images/nav4.png" alt=""><p>充值</p></a></li>
                <li><a href="#"><img src="images/nav5.png" alt=""><p>领券中心</p></a></li>
                <li><a href="#"><img src="images/nav6.png" alt=""><p>京东超市</p></a></li>
                <li><a href="#"><img src="images/nav7.png" alt=""><p>我的关注</p></a></li>
            </ul>
        </div>
        <!--主体部分-->
        <main>
            <!--秒杀部分-->
            <section class="JD-srcKill">
                <div class="JD-srcKill-top">
                    <span><img src="images/seckill-icon.png" alt=""></span>
                    <p>掌上秒杀</p>
                    <div class="secKillTime">
                        <span class="num">0</span>
                        <span class="num">0</span>
                        <span >:</span>
                        <span class="num">0</span>
                        <span class="num">0</span>
                        <span>:</span>
                        <span class="num">0</span>
                        <span class="num">0</span>
                    </div>
                    <a href="#">更多>></a>
                </div>
                <div class="JD-srcKill-bottom">
                    <ul class="clear">
                        <li><a href="#"><img src="images/detail02.jpg" alt=""><p>￥20.00</p><p>￥20.00</p></a></li>
                        <li><a href="#"><img src="images/detail02.jpg" alt=""><p>￥20.00</p><p>￥20.00</p></a></li>
                        <li><a href="#"><img src="images/detail02.jpg" alt=""><p>￥20.00</p><p>￥20.00</p></a></li>
                    </ul>
                </div>
            </section>
            <!--超值购-->
            <section class="JD-shop">
                <div class="JD-shop-top">
                    超值购
                </div>
                <div class="JD-shop-bottom clear">
                    <a href="#" class="float-left border-right"><img src="images/cp1.jpg" alt=""></a>
                    <a href="#" class="float-right border-bottom"><img src="images/cp2.jpg" alt=""></a>
                    <a href="#" class="float-right"><img src="images/cp3.jpg" alt=""></a>
                </div>
            </section>
            <!--热门活动-->
            <section class="JD-activity">
                <div class="JD-activity-top">
                    热门活动
                </div>
                <div class="JD-activity-bottom clear">
                    <a href="#" class="float-left border-right"><img src="images/cp4.jpg" alt=""></a>
                    <a href="#" class="float-right"><img src="images/cp5.jpg" alt=""></a>
                    <a href="#" class="float-right"><img src="images/cp6.jpg" alt=""></a>
                </div>
            </section>
        </main>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/JDweb.js"></script>
</body>
</html>
