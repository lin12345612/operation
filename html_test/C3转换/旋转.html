<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
    <style>
        .demo{
            width:150px;
            height:174px;
            background-image: url("33.jpg");
            animation: rotate 2s infinite linear;
        }
        .demo1{
            width:150px;
            height:150px;
            border-radius: 75px;
            background-color: crimson;
            background-image: radial-gradient(rgba(0,0,0,0),rgba(0,0,0,.5));
            animation: rotate 2s infinite linear;
        }
        @keyframes rotate {
            0% {
                transform : rotate(0deg)  ;
            }
            10% {
                transform: scale(0.2) rotate(40deg) ;
            }
            30% {
                transform: scale(0.4) rotate(120deg)  ;
            }
            50% {
                transform: scale(0.5) rotate(180deg) ;
            }
            80% {
                transform: scale(0.8) rotate(290deg)  ;
            }
            100%{
                transform: scale(1) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="demo"></div>
    <div class="demo1">11</div>

</body>
</html>
