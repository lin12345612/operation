<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        .clock{
            width:200px;
            height:200px;
            margin:100px auto ;
            border-radius: 110px;
            border : 10px solid black;
            position: relative;
        }
        .line1,.line2,.line3,.line4,.line5,.line6{
            position: absolute;
            left:50%;
            margin-left: -3px;
            width:6px;
            height:200px;
            background-color: #cccccc;
        }
        .line1{
            background-color: black;
            width:8px;
            margin-left: -4px;
        }
        .line2{
            transform : rotate(30deg);
        }
        .line3{
            transform : rotate(60deg);
        }
        .line4{
            transform : rotate(90deg);
            background-color: black;
            width:10px;
            margin-left: -5px;
        }
        .line5{
            transform : rotate(120deg);
        }
        .line6{
            transform : rotate(150deg);
        }
        .cover{
            width:160px;
            height:160px;
            border-radius: 80px;
            background-color: #ffffff;
            position: absolute;
            top:50%;
            left:50%;
            margin-left: -80px;
            margin-top: -80px;
        }
        .heart{
            width:20px;
            height:20px;
            border-radius: 10px;
            background-color: #000;
            position: absolute;
            left:50%;
            top:50%;
            margin:-10px 0 0 -10px;
        }
        .hour{
            width:10px;
            height:40px;
            background-color: #000000;
            border-radius: 2px 2px 0 0;
            z-index: 2;
            position: absolute;
            top:50%;
            left:50%;
            margin: -40px 0 0 -5px ;
            transform-origin: bottom center;
            animation: autoplay 43200s steps(60) infinite;
        }
        .min{
            width:6px;
            height:60px;
            background-color: #000000;
            border-radius: 2px 2px 0 0;
            z-index: 3;
            position: absolute;
            top:50%;
            left:50%;
            margin: -60px 0 0 -3px ;
            transform-origin: bottom center;
            animation: autoplay 3600s steps(60) infinite;
        }
        .sec{
            width:4px;
            height:70px;
            background-color: red;
            border-radius: 2px 2px 0 0;
            z-index: 4;
            position: absolute;
            top:50%;
            left:50%;
            margin: -70px 0 0 -2px ;
            transform-origin: bottom center;
            animation: autoplay 60s steps(60) infinite;
        }

        @keyframes autoplay {
            from {

            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
        <!--中间白色区域-->
        <div class="cover"></div>
        <!--表芯-->
        <div class="heart"></div>
        <!--表针-->
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
</body>
</html>
