<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立体旋转</title>
    <style>
        .demo{
            width:150px;
            height:150px;
            border-radius: 75px;
            background-color: crimson;
            background-image: radial-gradient(100px at 60px 60px , rgba(0,0,0,0),rgba(0,0,0,.6));
            transition: all 2s;
        }
        .demo:hover{
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="demo">11</div>
</body>
</html>
