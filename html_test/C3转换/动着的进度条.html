<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动着的进度条</title>
    <style>
        .demo{
            width:400px;
            height:40px;
            margin:0 auto;
            background-color: yellow;
            background-image: linear-gradient(
            135deg,green 25%,transparent 25%,
            transparent 50%,green 50%,green 75%,transparent 75%,transparent 100%
            );
            background-size: 40px 40px;
            background-position: 40px 0;
            animation : autoplay 0.5s infinite linear;
        }
        @keyframes autoplay {
            0% {
                background-position: 0 0 ;
            }
            100% {
                background-position:40px 0;
            }
        }
    </style>
</head>
<body>
    <div class="demo"></div>
</body>
</html>
