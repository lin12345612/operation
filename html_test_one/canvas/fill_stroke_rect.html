<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="can" width="200" height="300"></canvas>
    <script>
        var canvas = document.querySelector("#can");
        var context = canvas.getContext("2d");
   //      context.fillStyle = "red";
   //      context.fillRect(0,0,100,100);
 		// context.strokeStyle = "blue";
 		// context.lineWidth = 3;
 		// context.strokeRect(100,100,50,60);
 		// setTimeout(function(){
 		// 	context.clearRect(0,0,50,60);
 		// },2000);
 		context.beginPath();
 		context.strokeStyle = "black";
 		context.lineWidth = 2;
 		context.arc(0,0,50,0,Math.PI);
 		context.fill();
 		context.closePath();
 		context.beginPath();
 		context.ellipse(60,60,20,60,0.5*Math.PI,2*Math.PI,false);
 		context.fill();
 		context.closePath();
    </script>
</body>
</html>
