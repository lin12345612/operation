    //    列表组件
        function NumberList(props){
            const numbers = props.numbers;
            const list = numbers.map((number) =>
                <li >{number}</li>
            );
            return (
                <ul>
                    {list}
                </ul>
            );
        }
        const numbers = [1,2,3,4,5];
        ReactDOM.render(
            <NumberList numbers={numbers}/>,
            document.querySelector("#root")
        );
    </script>
