<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据生成按钮并绑定事件</title>
    <script src="./node_modules/react/umd/react.production.min.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
    <div id="btn"></div>
    <script type="text/babel">
        function LoginUp(props){
            return (
                <button onClick={props.onClick}>
                    登录
                </button>
            );
        }
        function LoginOut(props) {
            return (
                <button onClick={props.onClick}>
                    注销
                </button>
            );
        }


        class LoginControl extends React.Component{
            constructor(props){
                super(props);
                this.handleLoginOnClick = this.handleLoginOnClick.bind(this);
                this.handleLoginOutOnClick = this.handleLoginOutOnClick.bind(this);
                this.state = {isLogin : false};
            }
            handleLoginOnClick(){
                this.setState({isLogin :true});
            }
            handleLoginOutOnClick(){
                this.setState({isLogin : false});
            }
            render(){
                const isLogin = this.state.isLogin;

                let button = null ;
                if(isLogin){
                    button = <LoginOut onClick = {this.handleLoginOutOnClick}/>
                }else{
                    button = <LoginUp onClick={this.handleLoginOnClick}/>
                }
                return (
                    <div>
                        {button}
                    </div>
                );

            }
        }

        ReactDOM.render(
            <LoginControl />,
            document.querySelector("#btn")
        );
    </script>
</body>
</html>
