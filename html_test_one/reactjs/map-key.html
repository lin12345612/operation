<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map的key</title>
    <script src="node_modules/react/umd/react.production.min.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Blog(props){
            const sidebar =(
                <ul>
                    {props.posts.map((post) =>
                        <li key = {post.id}>
                            {post.title}
                        </li>
                    )}
                </ul>
            );
            const content = props.posts.map((post) =>
                <div key ={post.id} >
                    <h3>{post.title}</h3>
                    <p>{post.content}</p>
                </div>
            );
            return (
                <div>
                    {sidebar}
                    <hr/>
                    {content}
                </div>
            );
        }
        const posts = [
            {id:1,title:"hello world",content : "欢迎欢迎"},
            {id:2,title:"hello  the world ",content : "不欢迎不欢迎"},
        ];
        ReactDOM.render(
            <Blog posts={posts}/>,
            document.querySelector("#root")

        );
    </script>
</body>
</html>
